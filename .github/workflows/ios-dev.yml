name: Build Unsigned iOS IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Build IPA
        run: dotnet publish STRIKE/StrikeAI.csproj -f net9.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: StrikeAI-iOS-IPA
          path: STRIKE/bin/Release/net9.0-ios/ios-arm64/publish/*.ipa
