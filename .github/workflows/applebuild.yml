name: Build For Apple Platforms

on:
  workflow_dispatch:
      inputs:
        target:
          description: 'Choose platform to build'
          required: true
          default: 'macc'
          type: choice
          options:
            - ios
            - macc

jobs:
  build-macc:
    if: ${{ github.event.inputs.target == 'macc' }}
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Build MacOS App Package
        run: dotnet publish -v d STRIKE/StrikeAI.csproj -f net9.0-maccatalyst -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false

      - name: Upload PKG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StrikeAI-PKG
          path: STRIKE/bin/Release/net9.0-maccatalyst/publish/**
  build-ios:
    if: ${{ github.event.inputs.target == 'ios' }}
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 26.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Build IPA
        run: dotnet publish -v d STRIKE/StrikeAI.csproj -f net9.0-ios -c Release -p:ArchiveOnBuild=true -p:EnableCodeSigning=false

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StrikeAI-iOS-IPA
          path: STRIKE/bin/Release/net9.0-ios/ios-arm64/publish/**
